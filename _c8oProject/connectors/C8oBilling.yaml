  comment: Give a table of all session starts and stops and the date/time they occured
  sqlQuery: |
    SELECT 
    	id,
    	customerName,
    	creationDate,
    	from_unixtime(creationDate / 1000) AS DateTime,
    	connectorName,
    	userName,
    	userAgent,
    	sessionID
    FROM
    	c8oAnalytics.Ticket
    WHERE
    	customerName ='{customerName}'
    AND
    	userAgent <> ''
    AND
    	(connectorName = 'start' OR connectorName = 'stop')
    
    
