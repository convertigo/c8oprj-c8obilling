↓ComputeSessions [transactions.SqlTransaction-1701018823748]: 
  ↑default: true
  comment: Compute concurent sessions for each day given a time range
  sqlQuery: |
    WITH SessionEvents AS (
        SELECT 
            creationDate, 
            sessionID,
            userName,
            1 as sessionChange
        FROM 
            Ticket
        WHERE 
            	connectorName = 'start'
    	AND
    		customerName = '{customerName}'
    	AND
                	creationDate
    		BETWEEN
    			UNIX_TIMESTAMP('{startDate}') * 1000
                	AND
                		UNIX_TIMESTAMP('{endDate}') * 1000
    
        UNION ALL
    
        SELECT 
            creationDate, 
            sessionID,
            userName,
            -1 as sessionChange
        FROM 
            Ticket
        WHERE 
            connectorName = 'stop'
    	AND
    		customerName = '{customerName}'
    	AND
                	creationDate
    		BETWEEN
    			UNIX_TIMESTAMP('{startDate}') * 1000
                	AND
                		UNIX_TIMESTAMP('{endDate}') * 1000
    ),
    CumulativeSessions AS (
        SELECT 
            creationDate, 
            sessionID,
            userName,
            SUM(sessionChange) OVER (ORDER BY creationDate) as concurrentSessions
        FROM 
            SessionEvents
    )
    SELECT 
        FROM_UNIXTIME(creationDate / 1000) as DateTime, 
        sessionID,
        userName,
        concurrentSessions
    FROM 
        CumulativeSessions
    WHERE
        userName <> ''
    ORDER BY 
        creationDate;
        
