          "UsersByDate": {
            "map": "function (doc) {\r\n
          try {\r\n
              \/\/ test if this a account with a valid email not having 76 characters long Ie a Forms anonymous user\r\n
              if (doc.account && doc.account.email.length != 76 && doc.account.email.indexOf(''@'') != -1) {\r\n
                  if (doc.account.created)\r\n
                      time = new Date(doc.account.created).toDateString();\r\n
                  else\r\n
                      time = 0;\r\n
                      \r\n
                  emit( new Date(doc.account.created).toISOString().slice(0, 10),  {\r\n
                    ''created'': doc.account.created,\r\n
                    ''name'': doc.account.email,\r\n
                    ''time'':time \r\n
                  });\r\n
              }\r\n
          } catch (err) {\r\n
              log(err.message);\r\n
          }\r\n
      }\r\n
      "
